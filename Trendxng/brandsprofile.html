<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Trends.css">
</head>
<body>
    <div class="brands-profile-page">
        <div class="brand-profile-header">
            <h2>Brand name</h2>
        </div>
        <div class="brands-profile-stats-section">
            <div class="brands-profile-image"></div>
        </div>
        <div class="reaching-stats">
            <button class="message-linkup">Message</button>
            <button class="email-linkup">Email</button>
        </div>
        
        <div class="similar-brands">
            <h4>Similar brands</h4>
            <div class="similar-brands-list">
                <div class="brands-count"></div>
                <div class="brands-count"></div>
                <div class="brands-count"></div>
                <div class="brands-count"></div>
            </div>
        </div>  
    </div>
    <div class="chatting-page-mobile chat-page-tablets">
        <div class="chat-header">
            <a href="Trends.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="chat-back-icon" viewBox="0 0 24 24" width="24" height="24"><g id="_01_align_center" data-name="01 align center">
                    <path d="M16.752,23.994,6.879,14.121a3,3,0,0,1,0-4.242L16.746.012,18.16,1.426,8.293,11.293a1,1,0,0,0,0,1.414l9.873,9.873Z"/></g>
                </svg>
            </a>
            <div class="chat-profile"></div>
            <h2>Brand name</h2>
        </div>
        <div class="chat-message-input">
            <input type="text" placeholder="send messages">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="24"><g id="_01_align_center" data-name="01 align center">
                <path d="M1.444,6.669a2,2,0,0,0-.865,3.337l3.412,3.408V20h6.593l3.435,3.43a1.987,1.987,0,0,0,1.408.588,2.034,2.034,0,0,0,.51-.066,1.978,1.978,0,0,0,1.42-1.379L23.991.021ZM2,8.592l17.028-5.02L5.993,16.586v-4Zm13.44,13.424L11.413,18h-4L20.446,4.978Z"/></g>
            </svg>
        </div>
    </div>
    <script src="Trends.js"></script>
    <script src="chatpage.js"></script>
</body>
</html>
