    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("username").textContent = username;
                const firstLetter = username.charAt(0).toUpperCase();
                const color = generateColor(username);
                const profileImageContainers = document.getElementsByClassName('main-profile-image');
                Array.from(profileImageContainers).forEach(container => {
                    container.textContent = firstLetter;
                    container.style.backgroundColor = color;
                });
            }
        });
    
        function generateColor(username) {
            // Simple hashing function to generate a color based on the username
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = Math.abs(hash % 360);
            return `hsl(${hue}, 70%, 50%)`; // Generating color in HSL format
        }
    </script>
